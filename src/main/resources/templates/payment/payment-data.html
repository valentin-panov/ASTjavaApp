<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head>
    <title>Task Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/static/css/core.css}"/>

    <!-- Custom links for this page only -->
    <link href="../static/css/task/task.css" th:href="@{/static/css/task/task.css}" />

    <script src="../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="form-narrow form-horizontal">
    <fieldset>
        <legend>Payment Data</legend>
        <div class="form-group">
            <label for="number" class="col-lg-2 control-label">Card Number</label>
            <div class="col-lg-10">
                <span class="form-control" id="number" th:text="${payment.getCardNumber()}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="expired" class="col-lg-2 control-label">Expired</label>
            <div class="col-lg-10">
                <span class="form-control" id="expired" th:utext="${payment.getExpiredIn()}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="cvc" class="col-lg-2 control-label">CVC</label>
            <div class="col-lg-10">
                <span class="form-control" id="cvc" th:text="${payment.getCvc()}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <a th:href="@{/payment/edit}" class="btn btn-default" data-dismiss="modal">Edit</a>
            </div>
        </div>
    </fieldset>
</div>

</body>
</html>
