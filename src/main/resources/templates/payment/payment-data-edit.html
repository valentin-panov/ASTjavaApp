<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head>
    <title>Edit Payment Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/static/css/core.css}"/>

    <!-- Custom links for this page only -->
    <link href="../static/css/task/task.css" th:href="@{/static/css/task/task.css}" />

    <script src="../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<form class="form-narrow form-horizontal" method="post" th:action="@{/payment/edit}" th:object="${payment}" th:fragment="payment">
    <fieldset>
        <legend>Edit Payment Data</legend>
        <div class="form-group">
            <label for="number" class="col-lg-2 control-label">Card Number</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="number" placeholder="Card number" th:field="*{cardNumber}" th:value="${payment.getCardNumber()}" />
            </div>
        </div>
        <div class="form-group">
            <label for="expired" class="col-lg-2 control-label">Expired</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="expired" placeholder="Valid" th:field="*{expiredIn}" th:value="${payment.getExpiredIn()}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="cvc" class="col-lg-2 control-label">CVC</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="cvc" placeholder="CVC" th:field="*{cvc}" th:value="${payment.getCvc()}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
